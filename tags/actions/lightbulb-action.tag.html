<action-lightbulb>
    <div class="range-slider">
        <input class="input-range" type="range" step="0.1" value="1.0" min="0" max="1.0" onchange={changeFillOpacity}>
    </div>
    <script>
        this.changeFillOpacity = function(e){
            $("#canvas-container img").css("opacity",e.target.value);
        }
    </script>
</action-lightbulb>
