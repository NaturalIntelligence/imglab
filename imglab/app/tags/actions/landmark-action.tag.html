<action-landmark>
    <div class="range-slider">
        <input class="input-range" type="range" step="1" value={ appConfig.featurePointSize || 4} min="3" max="100" onchange={changeScale}>
    </div>
    <script>

        this.changeScale = function(e){
            appConfig.featurePointSize = e.target.value;
           $(".labelpoint").attr("r", e.target.value);
        }

    </script>
</action-landmark>
